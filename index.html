<!doctype html>
<html lang="de" manifest="horsediary.appcache">
    <!--  manifest="horsediary.appcache" -->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>VanillaJS â€¢ TodoMVC</title>
        <link rel="stylesheet" href="style/base.css">
        <!--[if IE]>
          <script src="style/ie.js"></script>
        <![endif]-->
    </head>
    <body>
        <header id="header">
            <h1 id="appTitle">Horse Diary</h1>
            <div id="mainmenu"></div>
        </header>
        <section id="todoapp">
                <div id="datalist"></div>  
                <div id="singledata">
                    <form>
    <fieldset>
                        <div id="table"></div>
                        <hr />
                        <div id="action">
                                        <input type="button" name="addBtn" value="Add" id="addBtn" />  
                                        <input type="button" name="updateBtn" value="Update" id="updateBtn" />  
                                        <input type="button" name="deleteBtn" value="Delete" id="deleteBtn" />  
                                        <input type="button" name="clearBtn" value="Clear" id="clearBtn" />  

                        </div>
                        <div id="result"></div>  
    </fieldset>
                    </form>  
                    <div id="record_info">
                        <div>DBTimestamp <span id="DBTimestamp"></span></div>
                        <div>DBversion  <span id="DBversion"></span></div>
                        <div>DBstate <span id="DBstate"></span></div>
                        <div>DBok <span id="DBok"></span></div>
                        <div>DBreason <span id="DBreason"></span></div>
                        <div>_id <span id="_id"></span></div>
                        <div>_rev <span id="_rev"></span></div>
                    </div>
                </div>
        </section>
        <footer id="footer">
            <span id="todo-count"></span>
            <div id="sync-wrapper">
                <div id="sync-success">Currently syncing</div>
                <div id="sync-error">There was a problem syncing</div>
            </div>
        </footer>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/pouchdb.js"></script>
        <script src="js/pouchdb.find.min.js"></script>
        <script src="js/pouchdb.authentication.js"></script>
        <script src="js/cookie.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
